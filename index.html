<html>
<head>
<link rel="stylesheet" type="text/css" href="base.css">
<title>Weather App</title>
<script src="https://kit.fontawesome.com/604d69701c.js" crossorigin="anonymous"></script>
<meta charset="utf-8">
</head>
<body>  
    <h1>Javascript Weather App</h1>
    <div id="weather_container">
        <div id="current_weather_header">
            <h3 id="current_weather_city"></h3>
            <small><span id="min_tmp"></span>-<span id="max_tmp"></span></small>
        </div>
        <div id="current_weather_logo">
        </div>
        <div id="current_weather_infos">
            <h2 id="current_tmp"></h2>
            <h4 id="current_weather"></h4>
        </div>
        <div id="small_weather_info">
            <p id="current_wind"></p>
            <p id="current_humidity"></p>
        </div>
    </div> 
<script type="text/javascript" src="index.js"></script>
</body>
</html>
